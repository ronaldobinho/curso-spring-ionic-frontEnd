
<ion-content padding>
  <h3>Sistemas de Pedidos</h3>

    <img src="assets/imgs/telaInicial.png" alt="logo">

    <form>
        <ion-item>
          <ion-label>Email</ion-label>
          <ion-input [(ngModel)]=creds.email name="email" type="text"></ion-input>
        </ion-item>
        
        <ion-item>
            <ion-label>Senha</ion-label>
            <ion-input [(ngModel)]=creds.senha name="senha" type="password"></ion-input>
          </ion-item>
          <button ion-button block (click)="login()">Login</button>
          
    </form>

    <button ion-button block (click)="signup()">Registrar</button>
</ion-content>
